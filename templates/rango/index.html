
{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}

    <!-- row-fluid 1  -->
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">条件</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                     <form class="form-horizontal">
                      <fieldset>
                        <legend>投资条件</legend>

                        <div class="control-group success">
                          <label class="control-label" for="selectError">能承受的风险级别</label>
                          <div class="controls">
                            <select id="selectError">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                            </select>
                          </div>
                        </div>

                        <div class="control-group success">
                          <label class="control-label" for="selectError">资金回笼期限</label>
                          <div class="controls">
                            <select id="selectError">
                              <option>短周期</option>
                              <option>中周期</option>
                              <option>长周期</option>
                            </select>
                          </div>
                        </div>

                        <div class="control-group">
                          <label class="control-label" for="focusedInput">投资金额</label>
                          <div class="controls">
                            <input class="input-xlarge focused" id="focusedInput" onkeyup="value=value.replace(/[^\d]/g,'')" value="">
                          </div>
                        </div>

                        <div class="control-group">
                          <label class="control-label" for="focusedInput">投资标的数量</label>
                          <div class="controls">
                            <input class="input-xlarge focused" id="focusedInput" onkeyup="value=value.replace(/[^\d]/g,'')" value="">
                          </div>
                        </div>

                        <div class="form-actions">
                          <button type="submit" class="btn btn-primary">投标</button>
                          <button type="reset" class="btn">取消</button>
                        </div>

                      </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
    <!-- row-fluid 1  -->


    <!-- row-fluid 2  -->
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">结果</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Username</th>
                          <th>Check</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <th><input type="checkbox"  value="option1" ></th>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                            <th><input type="checkbox"  value="option1" ></th>
                        </tr>
                        <tr>
                          <td>3</td>
                          <td>Larry</td>
                          <td>the Bird</td>
                          <td>@twitter</td>
                            <th><input type="checkbox"  value="option1" ></th>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>

             <div class="form-actions">
                 <button type="reset" class="btn" style="float:right; padding-right: 50px">取消</button>
              <button type="submit" class="btn btn-primary" style="float:right">提交</button>

            </div>
        </div>
        <!-- /block -->
    </div>
    <!-- row-fluid 2  -->




<script>
// Easy pie charts
$('.chart').easyPieChart({animate: 1000});
</script>

{% endblock %}
