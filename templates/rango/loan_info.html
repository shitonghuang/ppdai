{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block body_block %}
   <!-- row-fluid 1  -->
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">详情</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                     <form class="form-horizontal">
                      <fieldset>
                        <legend>标的详情</legend>


                        <div class="control-group">
                          <label class="control-label" for="focusedInput">借款人名称</label>
                          <div class="controls">
                            {{ title}}
                          </div>
                        </div>


                        <div class="control-group">
                          <label class="control-label" for="focusedInput">借款金额</label>
                          <div class="controls">
                            {{ amount }}
                          </div>
                        </div>

                        <div class="control-group">
                          <label class="control-label" for="focusedInput">用户评级</label>
                          <div class="controls">
                            {{ creditcode }}
                          </div>
                        </div>

                        <div class="control-group">
                          <label class="control-label" for="focusedInput">借款期限</label>
                          <div class="controls">
                            {{ months }}
                          </div>
                        </div>

                        <div class="control-group">
                          <label class="control-label" for="focusedInput">还款情况</label>
                          <div class="controls">
                            {{ payway }}
                          </div>
                        </div>


                        <div class="control-group">
                          <label class="control-label" for="focusedInput">借款利率</label>
                          <div class="controls">
                            {{ rate }}
                          </div>
                        </div>

                        

                        <div class="form-actions">
                          <button type="submit" class="btn btn-primary">一键投标</button>
                          <button type="reset" class="btn">取消</button>
                        </div>

                      </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
    <!-- row-fluid 1  -->
{% endblock %}
